<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVC Sport Club Event Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Hind+Siliguri:wght@300;400;500;600;700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <!-- Header with Name -->
    <header>
        <h1 class="animated-title">Register for BVC Sport Club Event</h1>
    </header>
    
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Weather.html">Get Calgary Weather</a></li>
            <li><a href="sport-club-registration.html">BVC Sport Club Event Registration</a></li>
            <li><a href="viewRegistration.html">View BVC Sport Club Registrants</a></li>
        </ul>
    </nav><br><br>

    <!-- Form  -->
    <form id="registrationForm">
        <label for="bvcId">BVC ID:</label>
        <input type="text" id="bvcId" name="bvcId" required><br><br>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <div class="radio-group">
            <input type="radio" id="student" name="status" value="Student" required>
            <label for="student">Student ($10)</label><br>
            <input type="radio" id="staff" name="status" value="Staff" required>
            <label for="staff">Staff ($50)</label><br>
            <input type="radio" id="volunteer" name="status" value="Volunteer" required>
            <label for="volunteer">Volunteer (Free)</label><br><br>
        </div>

        <button type="submit">Register</button>
    </form>

    <div id="confirmationMessage" style="display:none;">
        <h2>Registration Confirmation</h2>
        <p id="confirmationDetails"></p>
        <button onclick="window.print()">Print Receipt</button>
    </div>

    <!-- Footer with Name, Date, and Copyright -->
    <footer>
        Deepanshi &copy; <span id="currentDate"></span>, <span id="currentMonth"></span> <span id ="currentYear"></span>. All rights reserved.
    </footer>

    <script src="js/register.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
